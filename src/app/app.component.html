<div class="parent-container">
  <div class="dropdowns-container">
    <div class="dropdown-wrapper">
      <filter-dropdown 
        label="food"
        [dataset]="foodsDataset"
        (dropdownSelectionChange)="updateSelectedItemsOne($event)">
      </filter-dropdown>
      <div class="chips-container">
        <mat-chip-listbox>
          <div *ngFor="let option of firstOptions">
            <mat-chip>{{option.value}}</mat-chip>
          </div>
        </mat-chip-listbox>
      </div>
    </div>
    <div class="dropdown-wrapper">
      <filter-dropdown 
        label="composer"
        [dataset]="composersDataset"
        [searchOnly]="true"
        (dropdownSelectionChange)="updateSelectedItemsTwo($event)">
      </filter-dropdown>
      <div class="chips-container">
        <mat-chip-listbox>
          <div *ngFor="let option of secondOptions">
            <mat-chip>{{option.value}}</mat-chip>
          </div>
        </mat-chip-listbox>
      </div>
    </div>
    <div class="dropdown-wrapper">
      <filter-dropdown 
        label="genre"
        [dataset]="musicGenresDataset"
        icon="library_music"
        [showBadge]="true"
        (dropdownSelectionChange)="updateSelectedItemsThree($event)"
        class="button-dropdown">
      </filter-dropdown>
      <div class="chips-container-margin">
        <mat-chip-listbox>
          <div *ngFor="let option of thirdOptions">
            <mat-chip>{{option.value}}</mat-chip>
          </div>
        </mat-chip-listbox>
      </div>
    </div>
    <div class="dropdown-wrapper">
      <filter-dropdown 
        label="city"
        [dataset]="citiesDataset"
        icon="location_city"
        [showBadge]="true"
        [limit]="3"
        (dropdownSelectionChange)="updateSelectedItemsFour($event)"
        class="button-dropdown">
      </filter-dropdown>
      <!-- <div class="chips-container-margin">
        <mat-chip-grid>
          <mat-chip-row *ngFor="let option of fourthOptions" (removed)="remove(option)">
            {{option.value}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </mat-chip-grid>
      </div> -->
      <div class="chips-container-margin">
        <mat-chip-listbox>
          <div *ngFor="let option of fourthOptions">
            <mat-chip>{{option.value}}</mat-chip>
          </div>
        </mat-chip-listbox>
      </div>
    </div>
  </div>
</div>
