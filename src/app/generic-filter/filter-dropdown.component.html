<mat-form-field class="dropdown-wrapper">
  <mat-label>Select {{label}}s</mat-label>
  <mat-select 
    multiple
    (selectionChange)="selectionChange($event.value)" 
    [compareWith]="compareObjects" 
  >
    <div class="filter-input-div">
      <input matInput (keyup)="applySearch($event)" placeholder="Search" class="filter-input-form">
      <mat-icon class="input-icon">search</mat-icon>
    </div>
    <div class="select-all-wrapper">
      <span class="select-all-text">Select all {{label}}s</span>
      <mat-slide-toggle (change)="selectAllToggle($event)" [checked]="selectAll"></mat-slide-toggle>
    </div>
    <mat-option *ngFor="let item of searchableData" [value]="item.value">
      {{item.value}}
    </mat-option>
  </mat-select>
</mat-form-field>
